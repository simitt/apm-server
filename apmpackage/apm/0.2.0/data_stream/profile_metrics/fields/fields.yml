- name: cloud.service.name
  level: extended
  type: keyword
  description: |
    Cloud service name, intended to distinguish services running on different platforms within a provider.
  ignore_above: 1024
- name: experimental
  type: object
  description: Additional experimental data sent by the agents.
  dynamic: true
- name: kubernetes.namespace
  type: keyword
  description: |
    Kubernetes namespace
- name: kubernetes.node.name
  type: keyword
  description: |
    Kubernetes node name
- name: kubernetes.pod.name
  type: keyword
  description: |
    Kubernetes pod name
- name: kubernetes.pod.uid
  type: keyword
  description: |
    Kubernetes Pod UID
- name: observer.listening
  type: keyword
  description: |
    Address the server is listening on.
- name: observer.version_major
  type: byte
  description: |
    Major version number of the observer
- name: processor.event
  type: keyword
  description: Processor event.
- name: processor.name
  type: keyword
  description: Processor name.
- name: profile.levels
  type: integer
  index: false
- name: profile.samples
  type: long
  index: false
- name: profile.signatures
  type: integer
  index: false
- name: profile.symbols
  type: keyword
- name: service.environment
  type: keyword
  description: |
    Service environment.
- name: service.framework.name
  type: keyword
  description: |
    Name of the framework used.
- name: service.framework.version
  type: keyword
  description: |
    Version of the framework used.
- name: service.language.name
  type: keyword
  description: |
    Name of the programming language used.
- name: service.language.version
  type: keyword
  description: |
    Version of the programming language used.
- name: service.runtime.name
  type: keyword
  description: |
    Name of the runtime used.
- name: service.runtime.version
  type: keyword
  description: |
    Version of the runtime used.
- name: timestamp.us
  type: long
  description: |
    Timestamp of the event in microseconds since Unix epoch.
